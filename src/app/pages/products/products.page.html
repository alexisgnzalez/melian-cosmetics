<mat-tab-group>
  <mat-tab label="Maquillaje">
    <div class="products-container">
      @for (product of products() | filterByCategory : '!skincare'; track product.name) {
        <app-product [product]="product">
        </app-product>
      } @empty {
        <div style="color: #454545;">
          No hay productos disponbles en este momento
        </div>
      }
    </div>
  </mat-tab>
